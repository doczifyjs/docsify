<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>docsify</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/themes/vue.css" title="vue">
  <link rel="stylesheet" href="/themes/dark.css" title="dark" disabled>
  <link rel="stylesheet" href="/themes/buble.css" title="buble" disabled>
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      routerMode: 'history',
      alias: {
        '.*?/changelog': 'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG',
        '/.*/_navbar.md': '/_navbar.md',
        '/zh-cn/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-zh/master/$1',
        '/de-de/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-de/master/$1',
        '/ru/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-ru/master/$1',
        '/es/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-es/master/$1'
      },
      notFoundPage: '_404.html',
      auto2top: true,
      basePath: '/docs/',
      executeScript: true,
      loadNavbar: true,
      loadSidebar: true,
      coverpage: true,
      name: 'docsify',
      subMaxLevel: 3,
      mergeNavbar: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/docsifyjs/docsify/blob/master/' + vm.route.file
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n'

            return editHtml
              + html
              + '\n\n----\n\n'
              + 'Last modified {docsify-updated} '
              + editHtml
          })
          hook.doneEach(function() {
            Array.prototype.slice.call(document.querySelectorAll(".sidebar-nav li")).forEach(function(li) {
              li.childNodes.forEach(function(node) {
                // wrap node text of li into its own paragraph
                if (node.nodeName == '#text') {
                  li.innerHTML = li.innerHTML.replace(node.nodeValue, '<p>' + node.nodeValue + '</p>')
                  console.log('replaced', li)
                }
              })
              // prepend an additional element for the chevron otherwise parent li clickarea is to big
              li.childNodes[0].outerHTML = '<i class="icon"></i>' + li.childNodes[0].outerHTML
            })
            Array.prototype.slice.call(document.querySelectorAll(".sidebar li > ul ")).forEach(function(ul) {
              const li = ul.parentElement
              li.classList.add("nested-list-entry")
              li.classList.add("expanded")
              li.addEventListener("click", function(event) {
                // ignore events catched by children
                if (event.target === li || event.target.parentElement === li) {
                  console.log('clicked', li)
                  if (li.classList.contains("expanded")) {
                    li.classList.add("collapsed")
                    li.classList.remove("expanded")
                    ul.classList.add('hidden')
                  } else if (li.classList.contains("collapsed")) {
                    li.classList.add("expanded")
                    li.classList.remove("collapsed")
                    ul.classList.remove('hidden')
                  }
                }
              })
            })
          });
        }
      ]
    }
  </script>
  <script src="/lib/docsify.js"></script>
</body>

</html>
